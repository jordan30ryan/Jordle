<html>
	<head>
		<script src='word.js'></script>	
		<script src='wordList.min.js'></script>	
		<script src='wordBank.min.js'></script>	
		<style> 
		#wordtable {
			height: 60%;
		}
		.wordrow {
		  display: flex;                  /* establish flex container */
		  flex-direction: row;            /* default value; can be omitted */
		  flex-wrap: nowrap;              /* default value; can be omitted */
		  justify-content: space-between; /* switched from default (flex-start, see below) */
		  background-color: lightgrey;

		  max-width: 500px;
		  margin: auto;
		  height: 20%;
		}
		.wordrow > div {
		  width: 100%;
		  border: 2px solid black;
		}
		.letter { 
			display:flex;
			justify-content:center;
			align-items:center;
			font-size:80px;
			position: relative;
		}
		.letter > div {
		    font-size: 30;
		    position: absolute;
		    top: 0;
		    right: 5;
		}
		.correctPosLetter { 
		  background-color: lightgreen;
		}
		.wrongPosCorrectLetter { 
		  background-color: lightyellow;
		}
		.incorrectLetter{ 
		  background-color: darkgrey;
		}


        .keyboard-row {
            display:flex;
        }
		</style> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

	</head>



	<body>
	JORDLE
	<input type='text'></input>
	<div id='wordtable'>
	</div>

	<div id='keyboard'>

        <div class="keyboard-row">
            <key letter='q'>q</key>
            <key letter='w'>w</key>
            <key letter='e'>e</key>
            <key letter='r'>r</key>
            <key letter='t'>t</key>
            <key letter='y'>y</key>
            <key letter='u'>u</key>
            <key letter='i'>i</key>
            <key letter='o'>o</key>
            <key letter='p'>p</key>
        </div>

        <div class="keyboard-row">
            <key letter='a'>a</key>
            <key letter='s'>s</key>
            <key letter='d'>d</key>
            <key letter='f'>f</key>
            <key letter='g'>g</key>
            <key letter='h'>h</key>
            <key letter='j'>j</key>
            <key letter='k'>k</key>
            <key letter='l'>l</key>
        </div>

        <div class="keyboard-row">
            <key letter='z'>z</key>
            <key letter='x'>x</key>
            <key letter='c'>c</key>
            <key letter='v'>v</key>
            <key letter='b'>b</key>
            <key letter='n'>n</key>
            <key letter='m'>m</key>
        </div>
	</div>
	</body>
</html>
